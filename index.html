<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">
</head>

<body>

      <input class='btn btn-default' id='btn-export' type='button' value='Export'>

    <input class='btn btn-warning' id='btn-submit' type='button' value='Apply'>

</div>

  <script src='js/bootstrap.min.js'></script>
  <script  src="js/index.js"></script>

</html>
